server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: If you want to proxy API requests via Nginx
    # location /api/ {
    #     proxy_pass http://backend-app-name:8000;
    # }
}
